plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform {
        includeEngines 'junit-jupiter'
    }
}

dependencies {
    implementation 'com.amazonaws:aws-lambda-java-core:1.2.0'
    implementation 'software.amazon.awssdk:dynamodb:2.13.54'
    implementation 'software.amazon.awssdk:s3:2.13.54'
    testImplementation("org.junit.jupiter:junit-jupiter-api:5.6.2")
    testImplementation("org.mockito:mockito-core:2.21.0")
    testImplementation("org.mockito:mockito-junit-jupiter:2.23.0")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.6.2")
}

group = 'helloworld'
version = '1.0'
description = 'A sample Hello World created for SAM CLI.'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

println "Hello in build.gradle!"

task('hello') {
    println "Hello out of do last"
    doLast {
        println "Hello!"
    }
}

build.dependsOn hello
